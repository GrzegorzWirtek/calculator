<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <section class="calc">
        <input class='calc__input' type="text" readonly="readonly">
        <div class="calc__button calc__button--nr">1</div>
        <div class="calc__button calc__button--nr">2</div>
        <div class="calc__button calc__button--nr">3</div>
        <div class="calc__button cancel">C</div>
        <div class="calc__button calc__button--nr">4</div>
        <div class="calc__button calc__button--nr">5</div>
        <div class="calc__button calc__button--nr">6</div>
        <div class="calc__button operation">+</div>
        <div class="calc__button operation">-</div>
        <div class="calc__button calc__button--nr">7</div>
        <div class="calc__button calc__button--nr">8</div>
        <div class="calc__button calc__button--nr">9</div>
        <div class="calc__button operation">*</div>
        <div class="calc__button operation">/</div>
        <div class="calc__button calc__button--nr zero">0</div>
        <div class="calc__button calc__button--nr coma">,</div>
        <div class="calc__button score operation">=</div>
    </section>
</body>

</html>
